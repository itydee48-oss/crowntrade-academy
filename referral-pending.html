<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Application Pending - Crown Trade Academy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      color: #3a2d28;
    }
    .premium-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }
    .premium-card {
      background: #fff;
      border-radius: 12px;
      padding: 3rem 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .spinner {
      border: 4px solid #ddd;
      border-top: 4px solid #d4af37;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <section class="premium-container">
    <div class="premium-card">
      <h1>Your Referral Application is Pending</h1>
      <p>Your application has been submitted successfully. It will be reviewed within 24-48 hours.</p>
      <div class="spinner"></div>
      <p>Redirecting you to the dashboard shortly...</p>
    </div>
  </section>

  <script>
    // Redirect after 3 seconds
    setTimeout(() => {
      window.location.href = 'referral-dashboard.html';
    }, 3000);
  </script>
</body>
</html>
