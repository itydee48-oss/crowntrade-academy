<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - Crown Trade Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --nude-light: #F9F6F2;
            --nude-medium: #E8DFD6;
            --nude-dark: #D4C8BC;
            --nude-accent: #C4B5A3;
            --gold: #C8A97E;
            --gold-dark: #B89463;
            --charcoal: #3A3A3A;
            --text-light: #7A7A7A;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--nude-light);
            color: var(--charcoal);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            line-height: 1.3;
        }

        /* Header */
        .premium-header {
            background-color: rgba(249, 246, 242, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 200, 188, 0.3);
        }

        .premium-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--charcoal);
            text-decoration: none;
            letter-spacing: 1px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 30px;
            height: 2px;
            background-color: var(--gold);
            transition: var(--transition);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: 80px;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
        }

        .login-card {
            background: var(--nude-light);
            border-radius: 0;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid var(--nude-medium);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gold);
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--charcoal);
            font-size: 2.2rem;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--charcoal);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--nude-medium);
            background: var(--nude-light);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            color: var(--charcoal);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(200, 169, 126, 0.2);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Montserrat', sans-serif;
            width: 100%;
        }

        .btn-primary {
            background: var(--gold);
            color: var(--nude-light);
            border: 1px solid var(--gold);
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--gold);
        }

        .login-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-links a {
            color: var(--gold);
            text-decoration: none;
            transition: var(--transition);
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .program-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: var(--nude-medium);
            color: var(--charcoal);
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 0;
            margin-bottom: 1.5rem;
            border: 1px solid transparent;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
            color: #721c24;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            border-color: rgba(40, 167, 69, 0.3);
            color: #155724;
        }

        /* Footer */
        footer {
            background: var(--charcoal);
            color: var(--nude-medium);
            text-align: center;
            padding: 2rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .premium-nav {
                flex-direction: column;
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem;
            }
            
            .main-content {
                padding: 1rem;
                margin-top: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Premium Header -->
    <header class="premium-header">
        <nav class="premium-nav">
            <a href="index.html" class="logo">Crown Trade Academy</a>
            <div>
                <a href="index.html" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.9rem; background: transparent; color: var(--charcoal); border: 1px solid var(--charcoal); text-decoration: none;">Back to Home</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">Client Login</h1>
                <p class="login-subtitle">Access your Crown Trade Academy dashboard</p>
                
                <div id="loginAlert"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                    </button>
                </form>

                <div class="login-links">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                    <p><a href="forgot-password.html">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Crown Trade Academy. All rights reserved.</p>
    </footer>

    <script>
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('loginAlert');
            
            // Clear previous alerts
            alertDiv.innerHTML = '';
            alertDiv.className = 'alert';
            
            // Get all users
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const applications = JSON.parse(localStorage.getItem('referral_applications') || '[]');
            
            // Find user by email
            const user = users.find(u => u.email === email);
            const application = applications.find(app => app.email === email);
            
            if (!user) {
                showAlert('No account found with this email. Please register first.', 'danger');
                return;
            }
            
            // Check password (in real app, this would be hashed)
            if (user.password !== password) {
                showAlert('Invalid password. Please try again.', 'danger');
                return;
            }
            
            // Check if user is approved
            if (user.status !== 'approved') {
                showAlert('Your account is pending approval. Please wait for admin approval or contact support.', 'danger');
                return;
            }
            
            // Login successful - determine user type and redirect accordingly
            localStorage.setItem('current_user_email', email);
            localStorage.setItem('current_user_id', user.id);
            localStorage.setItem('current_user_program', user.package);
            
            showAlert('Login successful! Redirecting to your dashboard...', 'success');
            
            // Redirect based on user's program type
            setTimeout(() => {
                redirectToDashboard(user.package);
            }, 1500);
            
        });
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('loginAlert');
            alertDiv.innerHTML = message;
            alertDiv.className = `alert alert-${type}`;
        }
        
        function redirectToDashboard(programType) {
            switch(programType) {
                case 'mentorship-only':
                case 'combined':
                    window.location.href = 'client-dashboard.html';
                    break;
                case 'referral-only':
                    window.location.href = 'referral-dashboard.html';
                    break;
                default:
                    // Default to referral dashboard for backward compatibility
                    window.location.href = 'referral-dashboard.html';
            }
        }
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUserEmail = localStorage.getItem('current_user_email');
            if (currentUserEmail) {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === currentUserEmail);
                
                if (user && user.status === 'approved') {
                    // User is already logged in, redirect to appropriate dashboard
                    redirectToDashboard(user.package);
                }
            }
        });
    </script>
</body>
</html>
