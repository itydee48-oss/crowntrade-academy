<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - Crown Trade Academy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add the same luxury styles as referral dashboard but customized for mentorship */
        :root {
            --nude-light: #F9F6F2;
            --nude-medium: #E8DFD6;
            --nude-dark: #D4C8BC;
            --nude-accent: #C4B5A3;
            --gold: #C8A97E;
            --gold-dark: #B89463;
            --charcoal: #3A3A3A;
            --text-light: #7A7A7A;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--nude-light);
            color: var(--charcoal);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            line-height: 1.3;
        }

        /* Header */
        .premium-header {
            background-color: rgba(249, 246, 242, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 200, 188, 0.3);
            transition: var(--transition);
        }

        .premium-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--charcoal);
            text-decoration: none;
            letter-spacing: 1px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 30px;
            height: 2px;
            background-color: var(--gold);
            transition: var(--transition);
        }

        /* Main Content - Add your mentorship-specific styles here */
        .main-content {
            padding-top: 100px;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 2rem 2rem;
        }

        .welcome-card {
            background: linear-gradient(135deg, rgba(249, 246, 242, 0.9) 0%, rgba(232, 223, 214, 0.8) 100%);
            padding: 3rem;
            border-radius: 0;
            margin-bottom: 2rem;
            border: 1px solid var(--nude-medium);
            position: relative;
            overflow: hidden;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gold);
        }

        /* Add more mentorship-specific styling as needed */
    </style>
</head>
<body>
    <!-- Premium Header -->
    <header class="premium-header">
        <nav class="premium-nav">
            <a href="index.html" class="logo">Crown Trade Academy</a>
            <div style="display: flex; gap: 1rem;">
                <span id="userWelcome" style="color: var(--charcoal); font-weight: 500;">Welcome!</span>
                <button class="btn-logout" onclick="logout()" style="padding: 0.5rem 1rem; background: transparent; color: var(--charcoal); border: 1px solid var(--charcoal); cursor: pointer;">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <section class="welcome-card">
            <h1>Welcome to Your Mentorship Dashboard</h1>
            <p>Access your elite trading mentorship resources and track your progress</p>
        </section>

        <!-- Add mentorship-specific content here -->
        <div style="text-align: center; padding: 3rem;">
            <h2>Mentorship Program Features Coming Soon</h2>
            <p>Your personalized trading mentorship dashboard is being prepared.</p>
        </div>
    </main>

    <script>
        // Check if user is logged in and has mentorship access
        document.addEventListener('DOMContentLoaded', function() {
            const currentUserEmail = localStorage.getItem('current_user_email');
            const currentUserProgram = localStorage.getItem('current_user_program');
            
            if (!currentUserEmail) {
                window.location.href = 'login.html';
                return;
            }
            
            // Verify user has mentorship access
            if (currentUserProgram !== 'mentorship-only' && currentUserProgram !== 'combined') {
                alert('Access denied. This dashboard is for mentorship program members only.');
                window.location.href = 'referral-dashboard.html';
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === currentUserEmail);
            
            if (user) {
                document.getElementById('userWelcome').textContent = `Welcome, ${user.fullName}!`;
            }
        });

        function logout() {
            localStorage.removeItem('current_user_email');
            localStorage.removeItem('current_user_id');
            localStorage.removeItem('current_user_program');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
